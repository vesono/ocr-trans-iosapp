type OcrImage
	@model
	@auth(rules: [{allow: owner}])
	@key(name: "list", fields: ["user_name", "createdAt"], queryField: "mainList")
{
	id: ID!
	user_name: String!
	image_name: String!
	image_url: String
	ocr_result: String
	ocr_crops: String
	ocr_lang: String
	trans_result: String
	createdAt: AWSDateTime!
}